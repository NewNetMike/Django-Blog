<!DOCTYPE html>
{%load staticfiles%}
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Blog</title>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

        <link rel="stylesheet" href="{%static 'css/blog.css'%}">

        <link href="https://fonts.googleapis.com/css?family=Montserrat|Russo+One" rel="stylesheet">

    </head>
    <body class="loader">
        <nav class="navbar navbar-default techfont custom-navbar">
            <div class="container">
                <ul class="nav navbar-nav">
                    <li><a href="{%url 'post_list'%}" class="navbar-brand bigbrand">My Blog</a></li>
                    <li><a href="{%url 'about'%}">About</a></li>
                    <li><a href="https://github.com">GitHub</a></li>
                    <li><a href="https://linkedin.com">LinkedIn</a></li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    {%if user.is_authenticated%}
                    <li><a href="{%url 'post_new'%}">New Post</a></li>
                    <li><a href="{%url 'post_draft_list'%}">Drafts</a></li>
                    <li><a href="{%url 'logout'%}">Logout</a></li>
                    <li><a href="#">Welcome: {{user.username}}</a></li>
                    {%else%}
                    <li><a href="{%url 'login'%}"><span class="glyphicon glyphicon-user"></span></a></li>
                    {%endif%}
                </ul>
            </div>
        </nav>

        <div class="container content">
            <div class="row">
                <div class="col-md-8">
                    <div class="blog_posts">
                        {%block content%}
                        {%endblock%}
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
